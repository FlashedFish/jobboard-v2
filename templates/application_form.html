  
<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply"method="post"> 
<div class="mb-2">
  <label>Full Name</label><br>
  <input type ="text" name="full_name" placeholder="Bruce Wayne"><br>
</div>
<div class="mb-2">
  <label>Email</label><br>
  <input type ="email" name="email" placeholder="BWayne@hotmail.com"><br>
</div>
<div class="mb-2">
  <label>LinkedIn</label><br>
  <input type ="url" name="linkedin_url" placeholder="https://www.linkedin.com/in/fisrt-last-xxxxxxxxxx/">    <br>
</div>
<div class="mb-2">
  <label>Education</label><br>
  <textarea name="education"></textarea><br>
</div>
<div class="mb-2">
  <label>Work Experience</label><br>
  <textarea name="work_experience"></textarea><br>    
</div>
<div class="mb-2">
  <label>Resume URL</label><br>
  <input type ="url" name="resume_url" >    <br>
</div>
  
  <input type="submit" >
</form>
